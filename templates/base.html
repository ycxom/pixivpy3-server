<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv API Manager</title>
    <script>
    // i18n 国际化支持
    const i18n = {
        en: {
            title: "Pixiv API Manager",

            total_requests: "Total Requests",
            proxy_settings: "Proxy Settings",

            proxy_enabled: "✓ Proxy enabled",
            proxy_disabled: "○ Proxy disabled",
            account_pool: "Account Pool",
            name: "Name",
            status: "Status",
            requests: "Requests",
            last_request: "Last Request",
            actions: "Actions",
            refresh: "Refresh",
            remove: "Remove",
            add_account: "+ Add Account",
            account_name: "Account Name (optional)",
            auth_method: "Auth Method",
            refresh_token: "Refresh Token",
            pixiv_login: "Pixiv Login (GPPT)",
            add: "Add",
            cancel: "Cancel",
            login_with_pixiv: "Login with Pixiv",
            api_keys: "API Keys",
            add_key: "+ Add Key",
            key_name: "Key Name",
            key_value: "Key Value",
            access_mode: "Access Mode",
            whitelist: "Whitelist",
            blacklist: "Blacklist",
            allowed_endpoints: "Allowed Endpoints",
            denied_endpoints: "Denied Endpoints",
            enabled: "Enabled",
            edit: "Edit",
            delete: "Delete",
            save: "Save",
            confirm_delete_key: "Are you sure you want to delete this key?",
            confirm_delete_account: "Remove account",
            key_created: "API Key created successfully",
            key_updated: "API Key updated successfully",
            key_deleted: "API Key deleted successfully",
            copy: "Copy",
            copied: "Copied!",
            select_endpoints: "Select endpoints to allow/deny",
            no_keys: "No API keys configured",
            create_first_key: "Create your first API key to get started"
        },
        zh: {
            title: "Pixiv API 管理器",
            login: "登录",
            logout: "退出",
            auth_token: "认证令牌",
            enter_token: "请输入认证令牌",
            invalid_token: "令牌无效",
            total_accounts: "账号总数",
            active: "活跃",
            total_requests: "请求总数",
            proxy_settings: "代理设置",
            http_proxy: "HTTP/HTTPS 代理",
            enable: "启用",
            save_apply: "保存并应用",
            proxy_enabled: "✓ 代理已启用",
            proxy_disabled: "○ 代理已禁用",
            account_pool: "账号池",
            name: "名称",
            status: "状态",
            requests: "请求数",
            last_request: "最后请求",
            actions: "操作",
            refresh: "刷新",
            remove: "移除",
            add_account: "+ 添加账号",
            account_name: "账号名称（可选）",

            login_with_pixiv: "使用 Pixiv 登录",

            whitelist: "白名单",
            blacklist: "黑名单",

            denied_endpoints: "禁止的端点",
            enabled: "已启用",
            edit: "编辑",
            delete: "删除",
            save: "保存",
            confirm_delete_key: "确定要删除此密钥吗？",
            confirm_delete_account: "移除账号",
            key_created: "API 密钥创建成功",
            key_updated: "API 密钥更新成功",
            key_deleted: "API 密钥删除成功",
            copy: "复制",
            copied: "已复制！",
            select_endpoints: "选择要允许/禁止的端点",
            no_keys: "暂无 API 密钥",
            create_first_key: "创建您的第一个 API 密钥以开始使用"
        }
    };

    // 获取当前语言
    function getLang() {
        return localStorage.getItem('lang') || 'en';
    }

    // 设置语言
    function setLang(lang) {
        localStorage.setItem('lang', lang);
        applyTranslations();
    }

    // 切换语言
    function toggleLang() {
        const current = getLang();
        setLang(current === 'en' ? 'zh' : 'en');
    }

    // 获取翻译文本
    function t(key) {
        const lang = getLang();
        return i18n[lang][key] || i18n['en'][key] || key;
    }

    // 应用翻译到页面
    function applyTranslations() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (el.tagName === 'INPUT' && el.hasAttribute('placeholder')) {
                el.placeholder = t(key);
            } else {
                el.textContent = t(key);
            }
        });
        // 更新语言切换按钮
        const langBtn = document.getElementById('lang-btn');
        if (langBtn) {
            langBtn.textContent = getLang() === 'en' ? '中文' : 'EN';
        }
    }

    // 页面加载时应用翻译
    document.addEventListener('DOMContentLoaded', applyTranslations);
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .header h1 { color: #0096fa; font-size: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .btn-primary { background: #0096fa; color: white; }
        .btn-primary:hover { background: #007acc; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; }
        .btn-success { background: #27ae60; color: white; }
        .btn-success:hover { background: #219a52; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .card { background: #16213e; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .card-title { font-size: 18px; margin-bottom: 15px; color: #0096fa; }
        input, select { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 6px; background: #0f0f23; color: #eee; margin-bottom: 15px; }
        input:focus { outline: none; border-color: #0096fa; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .table th { color: #888; font-weight: 500; }
        .status { padding: 4px 10px; border-radius: 20px; font-size: 12px; }
        .status-ok { background: #27ae60; }
        .status-err { background: #e74c3c; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 100; }
        .modal.active { display: flex; }
        .modal-content { background: #16213e; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; }
        .modal-title { font-size: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #888; }
        .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .alert { padding: 12px 20px; border-radius: 6px; margin-bottom: 20px; }
        .alert-error { background: #e74c3c33; border: 1px solid #e74c3c; }
        .alert-success { background: #27ae6033; border: 1px solid #27ae60; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: #16213e; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 32px; font-weight: bold; color: #0096fa; }
        .stat-label { color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
