{% extends "base.html" %}
{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; position: relative;">
        <button id="lang-btn" class="btn" onclick="toggleLang()" style="position: absolute; top: 15px; right: 15px; padding: 5px 10px; font-size: 12px;">中文</button>
        <h2 style="text-align: center; margin-bottom: 30px; color: #0096fa;" data-i18n="title">Pixiv API Manager</h2>
        {% if error %}
        <div class="alert alert-error" data-i18n="invalid_token">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label data-i18n="auth_token">Auth Token</label>
                <input type="password" name="token" data-i18n="enter_token" placeholder="Enter your auth token" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
